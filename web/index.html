<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
    <style>
    html, 
    body {
        background-color: #165d8f;
        height: 1000px;
    }
    body::-webkit-scrollbar { 
        width:5px;
    }
    body::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 20px;
    }
    body::-webkit-scrollbar-thumb:hover {
        background: #f2f2f2;
    }
    ul {
        padding: 0;
    }
    #app {
        padding: 35px 0;
    }
    .round {
        border-radius: 5px;
    }
    .box {
        padding: 10px 15px;
        background-color: #fff;
    }
    .space-bottom {
        margin-bottom: 10px;
    }
    .space-left {
        margin-left: 10px;
    }
    .space-right {
        margin-right: 10px;
    }
    .space-top {
        margin-top: 10px;
    }
    .show {
        display: block;
    }
    .main {
        height: 500px;
        background-color: #fff;
    }
    #app aside {
        padding-left: 30px;
    }
    #userinfo > div {
        display: inline-block;
    }
    #userinfo > div:nth-of-type(2) {
        vertical-align: middle;
    }
    #userinfo #photo {
        width: 46px;
        height: 46px;
        background-size: 46px;
        vertical-align: middle;
    }
    #userinfo p, 
    #userinfo a {
        color: #fff;
        margin-bottom: 0;
    }
    .topbar {
        background-color: #f2f2f2;
        color: #777;
        font-size: 16px;
        border-radius: 10px 10px 0 0;
        margin: 0 -15px;
    }
    .room-list {
        margin: 0 -15px;
        font-size: 16px;
    }
    .room-list .item {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        cursor: pointer;
    }
    .room-list .item:hover {
        background-color: #f2f2f2;
    }
    .room-list .item > div {
        flex: 1;
        flex-basis: 30%;
    }
    .room-list .item #members {
        display: none;
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="main col-xs-8 round">
                    <div class="topbar box">
                        <span class="btn btn-default space-right" id="createRoom">创建房间</span>
                        <span class="rooms">11</span> rooms -
                        <span class="users">112</span> users
                        <span class="btn text-info"><strong>刷新</strong></span>
                    </div>
                    <div class="room-list">
                        <ul></ul>
                    </div>
                </div>
                <aside class="col-xs-4">
                    <div id="userinfo" class="space-bottom">
                        <div id="photo" class="space-right"></div>
                        <div>
                            <p id="username">username</p>
                            <a href="./login.html">登出</a>
                        </div>
                    </div>
                    <div id="search" class="round box">
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">搜索</button>
                            </span>
                        </div>
                        <div>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                显示
                            </label>
                        </div>
                        <div>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                显示房间成员
                            </label>
                        </div>                  
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">创建房间</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">房间名称</label>
                        <input type="text" class="form-control" id="roomName" data-toggle="popover" data-placement="top" data-content="房间名不能为空">  
                    </div>
                    <div class="form-group">
                        <label for="">房间描述</label>
                        <input type="text" class="form-control" id="roomDisc">
                    </div>
                    <div class="form-group">
                        <label for="">房间人数</label>
                        <input list="number" class="form-control" id="memberNum" data-toggle="popover" data-placement="top" data-content="请选择最大成员数">
                        <datalist id="number">
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                            <option value="11"></option>
                            <option value="12"></option>
                            <option value="13"></option>
                            <option value="14"></option>
                            <option value="15"></option>
                            <option value="16"></option>
                            <option value="17"></option>
                            <option value="18"></option>
                            <option value="19"></option>
                            <option value="20"></option>
                        </datalist>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="btnCreate">创建</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./lib/bootstrap.js"></script>
    <script>
    (function() {
        let username;
        let modal = $('.modal');
        function showModal() {
            modal.modal({
                backdrop: 'static',
                keyboard: false
            });
        }
        // 获取用户信息，若没有token，进入登陆页面
        let token = localStorage.getItem('token');
        if (!token) {
            location.href = './login.html';
        } 
        // 获取用户信息
        $.get(`/userinfo?token=${token}`)
        .done(
            data => {
                if (data.errno === 0) {
                    let $userinfo = $('#userinfo');
                    username = data.data.username;
                    $userinfo.find('#photo').css('background-image', 'url(' + data.data.url + ')').end()
                        .find('#username').html(username);     
                }
            },
            err => console.log(err)
        )
        .fail(
            err => console.log(err)
        )

        // 创建房间
        let $creatRoom = $('#createRoom');
        let $btnCreate = $('#btnCreate');
        let $roomName = $('#roomName');
        let $roomDisc = $('#roomDisc');
        let $memberNum = $('#memberNum');

        $creatRoom.click(e => {
            showModal();
            // 初始化
            $('[data-toggle="popover"]').popover('destroy');
            $roomName.val("")
            $roomDisc.val("")
            $memberNum.val("")
        })
        $btnCreate.click(e => {

            let roomName = $roomName.val();
            let roomDisc = $roomDisc.val();
            let memberNum = $memberNum.val();
            
            if (!roomName) {
                $roomName.css('border-color', 'red')
                $roomName.popover('show');
                $('.popover').css({
                    'background-color': 'red',
                    'color': '#fff'
                })
                $roomName.focus(() => {
                    $roomName.popover('destroy');
                    $roomName.css('border-color', '#ccc')
                })
            } 
            if (!memberNum) {
                $memberNum.css('border-color', 'red')
                $memberNum.popover('show');
                $('.popover').css({
                    'background-color': 'red',
                    'color': '#fff'
                })
                $memberNum.focus(() => {
                    $memberNum.popover('destroy');
                    $memberNum.css('border-color', '#ccc')
                })
            }
            if (roomName && memberNum) {
                // 发送创房请求
                $.post('create_room', {
                    roomName,
                    roomDisc,
                    memberNum,
                    username,
                })
                .done(
                    data => {
                        if (data.errno === 0) {
                            location.href = `/room.html?id=${data.roomId}`;
                        }
                        else {
                            console(data);
                        }
                    },
                    err => console.log(err)
                )
                .fail(
                    err => console.log(err)
                )
            }
        })

        // 获取房间列表
        $.get('/room_list')
        .done(
            data => {
                let list = $('.room-list ul');
                let rooms = $('.rooms');
                let tpl = '';
                data.data.forEach(item => {
                    tpl += `<li class="item box" roomid="${item._id}" title="${item.roomDisc}">
                                <div id="name">${item.roomName}</div>
                                <div id="owner">${item.username}</div>
                                <div id="status">${item.memberNum}</div>
                                <div id="members"></div>
                            </li>
                            `
                });
                list.html(tpl);
                rooms.html(data.data.length)

                $('.room-list .item').click((e) => {
                    let id = e.currentTarget.getAttribute('roomid');
                    location.href = '/room.html?id=' + id;
                })
            },
            err => console.log(err)
        )
        .fail(
            err => console.log(err)
        )
    })();
    </script>
</body>
</html>
